<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scriptura Zilnică</title>
    <meta name="description" content="Versete biblice pentru inspirație zilnică." />
    <meta name="author" content="Scriptura Zilnică" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="icon" type="image/png" href="assets/bible.png" sizes="16x16" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Scriptura Zilnică</h1>
        <p class="subtitle">Suficient pentru azi, puternic pentru veșnicie – Cuvântul lui Dumnezeu.</p>
      </header>

      <main>
        <div class="verse-container">
          <blockquote id="verse-text" class="verse-text"></blockquote>
          <cite id="verse-reference" class="verse-reference"></cite>
        </div>
        <button id="refresh-btn" class="refresh-button">
          <svg
            xmlns="https://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
            <path d="M3 3v5h5"></path>
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
            <path d="M21 21v-5h-5"></path>
          </svg>
          Verset Nou
        </button>
      </main>

      <footer>
        <p>&copy; <span id="current-year"></span> · Scriptura zilnică 🤍 ·</p>
      </footer>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
