<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | UnCuvânt.ro</title>
    <meta name="description" content="Contactează echipa UnCuvânt.ro pentru întrebări, feedback sau colaborări" />
    <meta name="author" content="Un cuvânt din Scriptură" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="icon" type="image/png" href="assets/bible.png" sizes="16x16" />
    <meta name="theme-color" content="#1b4482" />
  </head>
  <body>
    <header class="feature-header">
      <div class="header-container">
        <h1>Contact</h1>
        <p class="subtitle">Te invităm să ne contactezi pentru întrebări, feedback sau colaborări</p>
      </div>
    </header>

    <div class="content-container">
      <main class="study-content">
        <div class="content-card">
          <h2 class="section-title">Trimite un mesaj</h2>

          <iframe
            data-tally-src="https://tally.so/embed/wA5XBl?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
            loading="lazy"
            width="100%"
            height="324"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            title="Contact uncuvânt.ro"
          ></iframe>
          <script>
            var d = document,
              w = "https://tally.so/widgets/embed.js",
              v = function () {
                "undefined" != typeof Tally
                  ? Tally.loadEmbeds()
                  : d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function (e) {
                      e.src = e.dataset.tallySrc;
                    });
              };
            if ("undefined" != typeof Tally) v();
            else if (d.querySelector('script[src="' + w + '"]') == null) {
              var s = d.createElement("script");
              (s.src = w), (s.onload = v), (s.onerror = v), d.body.appendChild(s);
            }
          </script>
        </div>
      </main>
      <div class="navigation-links">
        <a href="index.html" class="btn btn-outline"> <span class="arrow-icon left">←</span> Înapoi la pagina principală </a>
      </div>
      <footer>
        <p>© <span id="current-year"></span> · Un cuvânt din Scriptură ·</p>
      </footer>
    </div>

    <script>
      // Set current year in footer
      document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
